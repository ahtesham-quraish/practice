language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
before_install:
after_success:
  - codeclimate < ./coverage/lcov.info
  - codeclimate-test-reporter < ./coverage/lcov.info
before_script:
  - npm install codeclimate-test-reporter istanbul -g  
addons:
  code_climate:
    repo_token:
      secure:  $CC_TEST_REPORTER_ID 
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info      

    