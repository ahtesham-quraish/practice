language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
before_install:
before_script:
  - npm install -g grunt-cli
  - npm install -d
after_success:
  - codeclimate < ./coverage/lcov.info
addons:
  code_climate:
    repo_token:
      secure:  $CC_TEST_REPORTER_ID 

    