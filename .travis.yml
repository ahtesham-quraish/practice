language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm test
  - npm run build
  - bundle exec rspec
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
env:
  global:
    - CC_TEST_REPORTER_ID=4d5ab1395afcbe357c1089cb455d3a097505bae95e735ec961e0014dc18ce07a
rvm:
  - 2.2.0
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build  
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
    